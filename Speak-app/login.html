<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div class="main-container">
        <div class="side-image-container">
            <img src="Assets/image1.png" alt="Side Image" class="side-image">
        </div>
        <div class="form-container">
            <div class="login-container">
                <h2>Log in to your account</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>
                    <button type="submit" class="button login-btn">Login</button>
                </form>

                <div class="or-container">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <button class="google-btn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" class="google-logo">
                    Sign up with Google
                </button>
                

                <p class="signup-link">Don't have an account yet? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>
    <script src="Assets/script.js"></script>
</body>
</html>
